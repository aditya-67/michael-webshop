<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Webshop</title>
  <link rel="stylesheet" href="css/main.css" />
  </script>

  <script src="https://test-webshop-js.netlify.app/maesh/main.js">
  </script>
</head>

<body>
  <header>
    <a href="/" rel="home">Testing Webshop</a>
  </header>

  <main>
    <h1 id="title">Buy Our Products!</h1>
    <div class="products"></div>
  </main>

  <template id="product">
    <div class="product">
      <img src="" alt="" />
      <h2>name</h2>
      <p class="description">description</p>
      <p class="price">price</p>
      <form action="./payment" class="form">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" />
        <input type="hidden" name="sku" value="" />
        <button type="submit">Buy Now</button>
      </form>
    </div>
  </template>

  <script type="module">
    import { loadProducts } from './js/load-products.js';

    loadProducts();
  </script>

  <script>
    const maesh = Maesh();
    const maeshStatus = maesh.callback();
    maeshStatus.then(status => {
      document.getElementById('title').innerHTML = status;
    });
  </script>

</html>
